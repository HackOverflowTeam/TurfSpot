<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Turfs - TurfSpot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="discover.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-futbol"></i>
                <span>TurfSpot</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="turfs.html" class="nav-link active">Discover</a></li>
            </ul>
            <div class="nav-buttons" id="navButtons">
                <button class="btn-secondary" onclick="showLoginModal()">Login</button>
                <button class="btn-primary" onclick="showSignupModal()">Sign Up</button>
            </div>
        </div>
    </nav>
    <div class="discover-page">
        <div class="discover-container">
            <aside class="filters-sidebar">
                <div class="filters-header">
                    <h2>Filters</h2>
                    <button class="clear-filters" onclick="clearAllFilters()">Clear All</button>
                </div>
                <div class="filter-section">
                    <label class="filter-label">City</label>
                    <input type="text" class="filter-input" id="cityFilter" placeholder="Enter city...">
                </div>
                <div class="filter-section">
                    <label class="filter-label">Sport</label>
                    <select class="filter-select" id="sportFilter">
                        <option value="">All Sports</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                    </select>
                </div>
                <button class="apply-filters-btn" onclick="applyFilters()">Apply Filters</button>
            </aside>
            <main class="discover-main">
                <div class="discover-header">
                    <div class="results-info">
                        <h1>Discover <span id="resultCount">0</span> Turfs</h1>
                    </div>
                </div>
                <div class="turfs-grid-discover" id="turfsGrid">
                    <div class="loader"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import api from './js/api.js';
        async function loadTurfs() {
            const grid = document.getElementById('turfsGrid');
            try {
                const response = await api.getTurfs({ status: 'approved' });
                if (response.data && response.data.length > 0) {
                    grid.innerHTML = response.data.map(t => `
                        <div class="turf-card-discover" onclick="location.href='turf-details.html?id=${t._id}'">
                            <div class="turf-image-discover">
                                <img src="${t.images?.[0]?.url || 'https://via.placeholder.com/400x300'}" alt="${t.name}">
                            </div>
                            <div class="turf-content-discover">
                                <h3 class="turf-name-discover">${t.name}</h3>
                                <div class="turf-location-discover">
                                    <i class="fas fa-map-marker-alt"></i> ${t.address?.city}
                                </div>
                                <div class="turf-footer-discover">
                                    <div class="turf-price-discover">
                                        <span class="price">â‚¹${t.pricing?.hourlyRate}/hr</span>
                                    </div>
                                    <button class="btn-book">Book Now</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('resultCount').textContent = response.data.length;
                }
            } catch (e) {
                grid.innerHTML = '<p>Failed to load turfs</p>';
            }
        }
        window.clearAllFilters = () => {};
        window.applyFilters = () => {};
        window.showLoginModal = () => {};
        window.showSignupModal = () => {};
        loadTurfs();
    </script>
</body>
</html>
